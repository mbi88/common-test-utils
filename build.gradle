plugins {
    id 'ru.vyarus.quality' version '2.4.0'
}

group 'com.audienceproject'
version '1.0-SNAPSHOT'

apply plugin: 'java'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile group: 'com.github.mbi88', name: 'json-assert', version: '86bbb0a'
    compile group: 'com.github.mbi88', name: 'json-validator', version: 'a77cfac'
    compile group: 'com.github.mbi88', name: 'http-request', version: '9b3341a'
    compile group: 'com.github.mbi88', name: 'date-handler', version: 'de2416b'
    compile group: 'org.testng', name: 'testng', version: '6.11'
    compile group: 'org.json', name: 'json', version: '20180130'
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.0'
}

test {
    useTestNG() {
    }
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
