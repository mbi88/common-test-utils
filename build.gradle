group 'com.audienceproject'
version '1.0-SNAPSHOT'

apply plugin: 'java'
apply plugin: 'checkstyle'

description = """"""

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
    jcenter()
    maven { url "https://jitpack.io" }
}

dependencies {
    compile group: 'com.github.mbi88', name: 'json-assert', version: '621144187e0edf0401ae738638d46ea057f953bd'
    compile group: 'com.github.mbi88', name: 'json-validator', version: '848bc5efadb63760de808bb5a621caabd23b62c7'
    compile group: 'com.github.mbi88', name: 'http-request', version: 'e39b33411f1ea1526c69456521963892a4e68e8f'
    compile group: 'com.github.mbi88', name: 'date-handler', version: '869aeae995f005cbe5c8cb28fd5ec22c86d504ce'
    compile group: 'org.testng', name: 'testng', version: '6.11'
    compile group: 'org.json', name: 'json', version: '20180130'
    compile group: 'io.jsonwebtoken', name: 'jjwt', version: '0.9.0'
}

checkstyle {
    toolVersion '7.8.1'
    configFile file("checkstyle.xml")
}

checkstyleMain {
    source = 'src/main/java'
}

checkstyleTest {
    source = 'src/test/java'
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}

artifacts {
    archives sourcesJar
    archives javadocJar
}
